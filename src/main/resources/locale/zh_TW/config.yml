#配置版本 (請勿修改!)
version: 23


#更新檢測
update_check:

  #是否啟用
  enabled:  true

  #向在線管理員報告版本更新
  report: true


#區域語言
locale: zh_CN


#初始化調試
#  當插件加載失敗時啟用此項
#  啟用後將顯示詳細錯誤報告
init_debug: false


#隱藏非遊戲玩家
hide_player: true


#Tab血量顯示
tab_health: true


#頭頂血量顯示
tag_health: true


#合併掉落物品
item_merge: false


#改變飢餓值
hunger_change: false


#喝藥水清除玻璃瓶
clear_bottle: true


#快速重生
fast_respawn: true


#聊天格式
chat_format:

  #是否啟用
  enabled: true

  #發言權限
  chat:

    #大廳
    lobby: true

    #全體聊天
    all: true

    #旁觀者
    spectator: true
    

  #全體聊天前綴
  all_prefix:
  - "!"
  - "#"
  - "@"

  #大廳聊天格式
  lobby: "{player} > {message}"

  #已選擇隊伍大廳聊天格式
  lobby_team: "{color}{player} &f> {message}"

  #遊戲中聊天格式
  ingame: "&7[{color}{team}&7] {color}{player} &f> {message}"

  #遊戲中全體聊天格式
  ingame_all: "&7[&f全體&7] &7[{color}{team}&7] {color}{player} &f> {message}"

  #旁觀者聊天格式
  spectator: "&7[&f旁觀者&7] &f{player} > {message}"


#最終擊殺顯示
final_killed:

  #是否啟用
  enabled: true

  #信息
  message: "&6{player} &6被擊殺，擊殺者： {killer} &b&l最終擊殺"


#定時執行命令
#變量:
# {player}   所有遊戲中玩家
timecommand:

  #遊戲開始時執行的命令
  startcommand:
    - ""

  #指令名稱
  #格式:
  #
  # 指令名稱
  # 1:
  # 
  #   當遊戲剩餘多少時間時執行命令
  #   gametime: 3600
  #  
  #   執行的命令
  #   command:
  #   - ""
  #
  cmd1:

    #當遊戲剩餘多少時間時執行命令
    gametime: 3000

    #執行的命令
    command:
    - ""


#隊伍選擇菜單
select_team:

  #是否啟用
  enabled: true

  #隊伍狀態
  status:

    select: "&e點擊選擇！"
    inteam: "&e已在隊伍中！"
    team_full: "&c隊伍已滿！"

  #無玩家
  no_players: "&7(無)"

  #隊伍選項物品
  item:

    #物品名稱
    name: "{color}{team}"

    #描述
    lore:
    - ""
    - "&f玩家: &e{players}&7/&e{maxplayers}"
    - ""
    - "&f玩家列表:"
    - "  {color}{players_list}"
    - ""
    - "{status}"


#清除大廳方塊
lobby_block:

  #是否啟用
  enabled: false

  #範圍1
  position_1:
    x: 12
    y: 10
    z: 12

  #範圍2
  position_2:
    x: -12
    y: -5
    z: -12


#掉線重連
rejoin:

  #是否啟用
  enabled: true

  #信息
  message:

    #重新加入成功
    rejoin: "&e{player} 重新加入了遊戲！"

    #重新加入失敗
    error: "&c無法重新加入遊戲！"


#弓箭傷害顯示
#變量:
# {player}     玩家名稱
# {damage}     造成傷害值
# {health}     玩家剩餘血量
# {maxhealth}  玩家最大血量
bowdamage:

  #是否啟用
  enabled: true

  #大標題
  title: ""

  #小標題
  subtitle: ""

  #顯示信息
  message: "&f你對玩家 &a{player} &f造成了 &a{damage} &f點傷害 血量 &a{health}/{maxhealth}"

#傷害顯示
#變量:
# {player}     玩家名稱
# {damage}     造成傷害值
# {health}     玩家剩餘血量
# {maxhealth}  玩家最大血量
damagetitle:

  #是否啟用
  enabled: true

  #大標題
  title: ""

  #小標題
  subtitle: "&b傷害 &f- &e{damage}  &b血量 &f- &e{health}&f/&e{maxhealth}"


#玩家加入遊戲時的標題
#變量:
# {player}   玩家名稱
jointitle:

  #是否啟用
  enabled: true

  #大標題
  title: "&f{player}&a加入了遊戲"

  #小標題
  subtitle: ""


#遊戲開始後標題
start_title:

  #是否啟用
  enabled: true

  #大標題
  title:
    - "&c&l游      戲      開      始"
    - "&c&l游    戲    開    始"
    - "&c&l游  戲  開  始"
    - "&c&l游 戲 開 始"
    - "&c&l遊戲開始"

  #小標題
  subtitle: "&7保護你的床"


#被淘汰後標題
die_out_title:

  #是否啟用
  enabled: true

  #大標題
  title: "&c&l遊戲結束"

  #小標題
  subtitle: "&7你現在是一名旁觀者"


#床被摧毀標題
destroyed_title:

  #是否啟用
  enabled: true

  #大標題
  title: "&c床被摧毀"

  #小標題
  subtitle: "&7你將不能重生!"


#勝利標題
#變量:
#  {color}    勝利隊伍顏色
#  {team}     勝利隊伍名稱
#  {time}     勝利耗時
victory_title:

  #是否啟用
  enabled: true

  #大標題
  title:
    - "&6&l勝利"
    - "&6&l勝利"
    - "&6&l勝利"
    - "&6&l勝利"
    - "&6&l勝利"
    - "&6&l勝利"
    - "&e&l勝&6&l利"
    - "&e&l勝&6&l利"
    - "&e&l勝&6&l利"
    - "&6&l勝&e&l利"
    - "&6&l勝&e&l利"
    - "&6&l勝&e&l利"
    - "&6&l勝利"
    - "&6&l勝利"
    - "&6&l勝利"
    - "&e&l勝&6&l利"
    - "&e&l勝&6&l利"
    - "&e&l勝&6&l利"
    - "&6&l勝&e&l利"
    - "&6&l勝&e&l利"
    - "&6&l勝&e&l利"
    - "&6&l勝利"

  #小標題
  subtitle: ""


#播放聲音
play_sound:

  #是否啟用
  enabled: true

  #聲音
  #  隨機播放列表中的聲音
  #  使用 {} 關閉聲音
  #  格式:
  #    - <聲音>,<音量>,<音調>
  sound:

    #遊戲開始
    start:
    - ENDERDRAGON_GROWL,1,1

    #死亡
    death: {}

    #擊殺
    kill:
    - CAT_MEOW,1,1
    - WOLF_BARK,1,1

    #資源升級
    upgrade: {}

    #血量設置
    sethealth: {}

    #資源不足
    no_resource:
    - ENDERMAN_TELEPORT,1,0.5

    #啟用凋零弓
    enable_witherbow:
    - ENDERDRAGON_GROWL,1,1

    #使用凋零弓
    witherbow:
    - WITHER_HURT,1,0

    #死亡模式
    deathmode: {}

    #遊戲結束
    over:
    - ENDERDRAGON_DEATH,1,1


#旁觀設置
spectator:

  #是否啟用
  enabled: true

  #在地圖中心
  centre:

    #是否啟用
    enabled: true

    #高度
    height: 120

  #旁觀玩家時
  spectator_target:

    #標題
    title: "&a正在旁觀&7{player}"

    #小標題
    subtitle: "&a點擊左鍵打開菜單   &c按Shift鍵退出"

  #退出旁觀時
  quit_spectator:

    #標題
    title: ""

    #小標題
    subtitle: "&e退出旁觀模式"

  #旁觀者速度設置
  speed:

    #是否啟用
    enabled: true

    #物品位置
    slot: 5

    #物品數字ID
    item: 404

    #物品名稱
    item_name: "&a旁觀設置"

    #物品描述
    item_lore: {}

    #菜單標題
    gui_title: "旁觀者設置"

    #速度描述
    no_speed: "&a沒有速度效果"
    speed_1: "&a速度 I"
    speed_2: "&a速度 II"
    speed_3: "&a速度 III"
    speed_4: "&a速度 IV"

  #快速加入 (需要前置 ServerJoiner)
  fast_join:

    #是否啟用
    enabled: false

    #物品位置
    slot: 8

    #物品數字ID
    item: 339

    #物品名稱
    item_name: "&a再玩一局"

    #物品描述
    item_lore: {}

    #ServerJoiner伺服器組
    group: "bedwars"


#指南針
compass:

  #是否啟用
  enabled: true

  #菜單標題
  gui_title: "閃聊"

  #物品名稱
  item_name: "&a指南針"

  #物品描述
  item_lore: {}

  #返回按鈕
  back: "&f返回"

  #物品描述
  lore:
    send_message:
    - ""
    - "&e點擊發送！"
    select_team:
    - "&7您可以選擇隊伍"
    - ""
    - "&e點擊選擇！"
    select_resources:
    - "&7您可以選擇資源"
    - ""
    - "&e點擊選擇！"

  #資源
  resources:
    CLAY_BRICK: "&4紅磚"
    IRON_INGOT: "&7鐵錠"
    GOLD_INGOT: "&6金錠"
    DIAMOND: "&b鑽石"
    EMERALD: "&2綠寶石"

  #物品名稱
  item:
    III_II: "&a你好( \uff9f\u25e1\uff9f)/！"
    IV_II: "&a我回到基地了！"
    V_II: "&a我正在防守！"
    VI_II: "&a我正在進攻！"
    VII_II: "&a我正在收集資源！"
    VIII_II: "&a我有資源！"
    III_III: "&a謝謝！"
    IV_III: "&a返回基地！"
    V_III: "&a請防守！"
    VI_III: "&a我們進攻！"
    VII_III: "&a我需要資源！"

  #信息
  message:
    III_II: "&a&l隊伍> &7{player}&f: &a你好( \uff9f\u25e1\uff9f)/"
    IV_II: "&a&l隊伍> &7{player}&f: &a我回到基地了"
    V_II: "&a&l隊伍> &7{player}&f: &a我正在防守"
    VI_II: "&a&l隊伍> &7{player}&f: &a我正在進攻 {color}{team}"
    VII_II: "&a&l隊伍> &7{player}&f: &a我正在收集 {resource}"
    VIII_II: "&a&l隊伍> &7{player}&f: &a我有 {resource}"
    III_III: "&a&l隊伍> &7{player}&f: &a謝謝"
    IV_III: "&a&l隊伍> &7{player}&f: &a返回基地"
    V_III: "&a&l隊伍> &7{player}&f: &a請防守"
    VI_III: "&a&l隊伍> &7{player}&f: &a我們進攻 {color}{team}"
    VII_III: "&a&l隊伍> &7{player}&f: &a我需要 {resource}"


#噴漆塗鴉
graffiti:

  #是否啟用
  enabled: true

  #全息顯示
  holographic:

    #是否啟用
    enabled: true

    #全息文本
    text: "&e點擊！"


#商店
shop:

  #是否啟用
  enabled: true

  #物品商店
  item_shop:

    #NPC類型
    type: VILLAGER

    #皮膚
    skin: Steve

    #商店名稱
    name:
      - "&b道具商店"
      - "&e&l右鍵點擊"

    #NPC視角跟隨附近玩家
    look: false

  #隊伍商店
  team_shop:

    #NPC類型
    type: BLAZE

    #皮膚
    skin: Steve

    #商店名稱
    name:
      - "&b組隊模式"
      - "&b升級"
      - "&e&l右鍵點擊"

    #NPC視角跟隨附近玩家
    look: false


#倒計時重生設置
respawn:

  #是否啟用
  enabled: true

  #在地圖中心倒計時
  centre:

    #是否啟用
    enabled: true

    #高度
    height: 120

  #重生時間(秒)
  respawn_delay: 5

  #重生保護時間
  protected:

    #啟用
    enabled: true

    #時間 (秒)
    time: 5

  #正在重生時
  countdown:

    #大標題
    title: "&c你死了！"

    #小標題
    subtitle: "&e你將在&c{respawntime}&e秒後復活"

    #信息
    message: "&e你將在&c{respawntime}&e秒後復活！"

  #已經重生
  respawn:

    #大標題
    title: "&a已重生"

    #小標題
    subtitle: ""

    #信息
    message: "&a你已重生！"


#物品給予
giveitem:

  #死亡後不重置護甲
  keeparmor: false

  #護甲
  armor:

    #頭盔
    helmet:

      #給予選項
      #  true        遊戲開始、重生時給予
      #  start       遊戲開始時給予
      #  respawn     重生時給予
      #  false       不給予
      give: true

      #護甲是否可以脫下
      move: true

      #物品
      item:
      - type: TEAM_ARMOR
        meta:
          ==: ItemMeta
          meta-type: LEATHER_ARMOR
          enchants:
            WATER_WORKER: 1
          Unbreakable: true
        probability: 1

    #胸甲
    chestplate:

      #給予選項
      #  true        遊戲開始、重生時給予
      #  start       遊戲開始時給予
      #  respawn     重生時給予
      #  false       不給予
      give: true

      #護甲是否可以脫下
      move: true

      #物品
      item:
      - type: TEAM_ARMOR
        meta:
          ==: ItemMeta
          meta-type: LEATHER_ARMOR
          Unbreakable: true
        probability: 1

    #護腿
    leggings:

      #給予選項
      #  true        遊戲開始、重生時給予
      #  start       遊戲開始時給予
      #  respawn     重生時給予
      #  false       不給予
      give: true

      #護甲是否可以脫下
      move: true

      #物品
      item:
      - type: TEAM_ARMOR
        meta:
          ==: ItemMeta
          meta-type: LEATHER_ARMOR
          Unbreakable: true
        probability: 1

    #靴子
    boots:

      #給予選項
      #  true        遊戲開始、重生時給予
      #  start       遊戲開始時給予
      #  respawn     重生時給予
      #  false       不給予
      give: true

      #護甲是否可以脫下
      move: true

      #物品
      item:
      - type: TEAM_ARMOR
        meta:
          ==: ItemMeta
          meta-type: LEATHER_ARMOR
          Unbreakable: true
        probability: 1

  #物品欄
  #
  #格式:
  #
  #  #物品名稱
  #  item1:
  #
  #    #給予選項
  #    #  true        遊戲開始、重生時給予
  #    #  start       遊戲開始時給予
  #    #  respawn     重生時給予
  #    #  false       不給予
  #    give: true
  #   
  #    #物品所在背包的位置
  #    slot: 0
  #    
  #    #物品
  #    item:
  #    - type: WOOD_SWORD
  #      meta:
  #        ==: ItemMeta
  #        meta-type: UNSPECIFIC
  #        Unbreakable: true
  #      probability: 1
  item:

    #物品名稱
    item1:

      #給予選項
      #  true        遊戲開始、重生時給予
      #  start       遊戲開始時給予
      #  respawn     重生時給予
      #  false       不給予
      give: true

      #物品所在背包的位置
      slot: 0

      #物品
      item:
      - type: WOOD_SWORD
        meta:
          ==: ItemMeta
          meta-type: UNSPECIFIC
          Unbreakable: true
        probability: 1

#血量設置
sethealth:

  #開始遊戲時設置血量
  start:

    #是否啟用
    enabled: true

    #設置血量
    health: 20

  #編號
  1:

    #當遊戲剩餘多少秒時改變血量
