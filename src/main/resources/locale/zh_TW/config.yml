#資源數量上限
resourcelimit:

  #是否啟用
  enabled: true

  #設置上限
  limit:
    - 'CLAY_BRICK,45'
    - 'IRON_INGOT,30'
    - 'GOLD_INGOT,5'
    - 'DIAMOND,8'
    - 'EMERALD,4'


#均勻地散布隊伍資源點(鐵鍛爐)
