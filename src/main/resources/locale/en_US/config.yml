    - ""
    - "                             {color}{win_team}"
    - "                             {win_team_players}"
    - ""
    - "    &e&l1st&7 - &f{first_1_kills_player} &7- &f{first_1_kills}"
    - "    &6&l2nd&7 - &f{first_2_kills_player} &7- &f{first_2_kills}"
