#配置版本 (请勿修改!)
version: 23


#更新检测
update_check:

  #是否启用
  enabled:  true

  #向在线管理员报告版本更新
  report: true


#区域语言
locale: zh_CN


#初始化调试
#  当插件加载失败时启用此项
#  启用后将显示详细错误报告
init_debug: false


#隐藏非游戏玩家
hide_player: true


#Tab血量显示
tab_health: true


#头顶血量显示
tag_health: true


#合并掉落物品
item_merge: false


#改变饥饿值
hunger_change: false


#喝药水清除玻璃瓶
clear_bottle: true


#快速重生
fast_respawn: true


#聊天格式
chat_format:

  #是否启用
  enabled: true

  #发言权限
  chat:

    #大厅
    lobby: true

    #全体聊天
    all: true

    #旁观者
    spectator: true
    

  #全体聊天前缀
  all_prefix:
  - "!"
  - "#"
  - "@"

  #大厅聊天格式
  lobby: "{player} > {message}"

  #已选择队伍大厅聊天格式
  lobby_team: "{color}{player} &f> {message}"

  #游戏中聊天格式
  ingame: "&7[{color}{team}&7] {color}{player} &f> {message}"

  #游戏中全体聊天格式
  ingame_all: "&7[&f全体&7] &7[{color}{team}&7] {color}{player} &f> {message}"

  #旁观者聊天格式
  spectator: "&7[&f旁观者&7] &f{player} > {message}"


#最终击杀显示
final_killed:

  #是否启用
  enabled: true

  #信息
  message: "&6{player} &6被击杀，击杀者： {killer} &b&l最终击杀"


#定时执行命令
#变量:
# {player}   所有游戏中玩家
timecommand:

  #游戏开始时执行的命令
  startcommand:
    - ""

  #指令名称
  #格式:
  #
  # 指令名称
  # 1:
  # 
  #   当游戏剩余多少时间时执行命令
  #   gametime: 3600
  #  
  #   执行的命令
  #   command:
  #   - ""
  #
  cmd1:

    #当游戏剩余多少时间时执行命令
    gametime: 3000

    #执行的命令
    command:
    - ""


#队伍选择菜单
select_team:

  #是否启用
  enabled: true

  #队伍状态
  status:

    select: "&e点击选择！"
    inteam: "&e已在队伍中！"
    team_full: "&c队伍已满！"

  #无玩家
  no_players: "&7(无)"

  #队伍选项物品
  item:

    #物品名称
    name: "{color}{team}"

    #描述
    lore:
    - ""
    - "&f玩家: &e{players}&7/&e{maxplayers}"
    - ""
    - "&f玩家列表:"
    - "  {color}{players_list}"
    - ""
    - "{status}"


